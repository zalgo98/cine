<!DOCTYPE html>
<html>
<head>
    <title>Cines UAH</title>
</head>
<body>
    <h1>Cines UAH</h1>

    <div id="loginSection">
        <button onclick="irAIniciarSesion()">Ir a Iniciar Sesión</button>
    </div>

    <div id="userSection" style="display: none;">
        <p id="usernameText"></p>
        <button onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <script>
        

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("username");
            mostrarElementosSegunSesion();
        }

        // Función para redirigir a la página de inicio de sesión
        function irAIniciarSesion() {
            // Redirigir a la página de inicio de sesión
            window.location.href = 'inicioSesion.jsp'; // Reemplaza 'inicioSesion.jsp' con tu URL de inicio de sesión
        }

        // Función para mostrar los elementos según el estado de inicio de sesión
        function mostrarElementosSegunSesion() {
            var loggedIn = localStorage.getItem("loggedIn");
            var loginSection = document.getElementById("loginSection");
            var userSection = document.getElementById("userSection");
            var usernameText = document.getElementById("usernameText");

            if (loggedIn) {
                // Si está en sesión, mostrar el nombre de usuario y el botón de cierre de sesión
                var username = localStorage.getItem("username");
                loginSection.style.display = "none";
                userSection.style.display = "block";
                usernameText.textContent = "Bienvenido, " + username;
            } else {
                // Si no está en sesión, mostrar el botón de inicio de sesión
                loginSection.style.display = "block";
                userSection.style.display = "none";
            }
        }

        // Al cargar la página, verificar si el usuario está en sesión
        mostrarElementosSegunSesion();
    </script>
</body>
</html>
